client_dup = "{icon}<sup><span color='#5c6370' size='small'>{counter}</span></sup>{delim}"
client_dup_fullscreen = "{icon}<sup><span color='#61afef' size='small'>↑{counter_unfocused}</span></sup>{delim}"

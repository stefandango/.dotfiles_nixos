version = "1.2.0"

[format]
dedup = true
dedup_inactive_fullscreen = false
delim = " "
client = "{icon}{delim}"
client_active = "<span color='#e2be7d' size='large'>{icon}</span>"
workspace = "<b><span color='#61afef'>{id}:</span></b>{delim}{clients}"

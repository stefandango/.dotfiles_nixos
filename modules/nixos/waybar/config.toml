version = "1.2.0"

[format]
dedup = true
dedup_inactive_fullscreen = false
delim = " "
client = "{icon}{delim}"
client_active = "<span>{icon}</span>"
workspace = "<b><span>{id}:</span></b>{delim}{clients}"
workspace_empty = "<b><span>{id}:</span></b>"
client_dup = "{icon} <sup><span size='large'>{counter}</span></sup>{delim}"
client_dup_fullscreen = "[{icon}]{delim}{icon} <sup><span size='large'>{counter_unfocused}</span></sup>"
client_fullscreen = "[{icon}]{delim}"

# ── Active window overrides ──────────────────────────────────────────────────
[class_active]
DEFAULT = "{icon}"

